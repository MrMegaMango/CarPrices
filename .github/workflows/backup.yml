name: Database Backup

on:
  schedule:
    # Run backup daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          
      - name: Create backup
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # Create backup directory
          mkdir -p backups
          
          # Generate timestamp
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H-%M-%S")
          BACKUP_FILE="backups/cardeals-backup-${TIMESTAMP}.sql"
          
          # Create database backup
          pg_dump "$DATABASE_URL" > "$BACKUP_FILE"
          
          # Verify backup was created and has content
          if [ -f "$BACKUP_FILE" ] && [ -s "$BACKUP_FILE" ]; then
            echo "‚úÖ Backup created successfully: $BACKUP_FILE"
            echo "üìä Backup size: $(du -h "$BACKUP_FILE" | cut -f1)"
          else
            echo "‚ùå Backup failed or is empty"
            exit 1
          fi
          
      - name: Upload backup to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: database-backup-${{ github.run_number }}
          path: backups/
          retention-days: 30
          
      - name: Notify backup completion
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "‚úÖ Backup completed successfully and uploaded to GitHub artifacts"
          else
            echo "‚ùå Backup failed"
          fi
